<h2>Product List</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Year</th>
    <th>Delete</th>
  </tr>

  <tr *ngFor="let product of products$ | async">
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.year}}</td>
    <td>
        <button (click)="deleteProduct(product.id)">
          Delete
        </button>
    </td>
  </tr>
</table>
